
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Phaser Example Runner</title>
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
        <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="js/phaser/phaser.2.3.0.min.js" type="text/javascript"></script>
        <script src="js/phaser/blob.js" type="text/javascript"></script>
        <script src="js/phaser/canvas-to-blob.js" type="text/javascript"></script>
        <script src="js/phaser/filesaver.js" type="text/javascript"></script>
        <script src="js/phaser/embed.js" type="text/javascript"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial;
                font-size: 14px;
                background-color: #000000;
                color: #fff;
            }
			#phaser{
				margin:0 auto;
				width: 800px;
			}
        </style>
    </head>
    <body>
        <div id="phaser"></div>

        <script type="text/javascript">

        var IDE_HOOK = false;

        
var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.image('boss', 'images/boss.png');
    game.load.image('bullet', 'images/bullet.png');
    game.load.image('enemyBullet', 'images/enemy-bullet.png');
    game.load.spritesheet('gun', 'images/gun32x32x4.png', 32, 32);
    game.load.image('ship', 'images/player.png');
    game.load.spritesheet('kaboom', 'images/explode.png', 128, 128);
    game.load.image('starfield', 'images/starfield.png');

}

var player;
var boss;
var bossSprite;
var bullets;
var bulletTime = 0;
var cursors;
var fireButton;
var explosions;
var starfield;
var score = 0;
var scoreString = '';
var scoreText;
var lives;
var enemyBullet;
var firingTimer = 0;
var firingDelay = 2000;
var stateText;
var livingEnemies = [];
var velocity = 0.5;
var destVelocity = 2;
var accelVelocity = 1;

function create() {
	
	game.physics.startSystem(Phaser.Physics.ARCADE);

    //  The scrolling starfield background
    starfield = game.add.tileSprite(0, 0, 800, 600, 'starfield');
	
	//  The baddies!
    boss = game.add.group();
    boss.enableBody = true;
    boss.physicsBodyType = Phaser.Physics.ARCADE;

    //  Our bullet group
    bullets = game.add.group();
    bullets.enableBody = true;
    bullets.physicsBodyType = Phaser.Physics.ARCADE;
    bullets.createMultiple(30, 'bullet');
    bullets.setAll('anchor.x', 0.5);
    bullets.setAll('anchor.y', 1);
    bullets.setAll('outOfBoundsKill', true);
    bullets.setAll('checkWorldBounds', true);

    // The enemy's bullets
    enemyBullets = game.add.group();
    enemyBullets.enableBody = true;
    enemyBullets.physicsBodyType = Phaser.Physics.ARCADE;
    enemyBullets.createMultiple(30, 'enemyBullet');
    enemyBullets.setAll('anchor.x', 0.5);
    enemyBullets.setAll('anchor.y', 1);
    enemyBullets.setAll('outOfBoundsKill', true);
    enemyBullets.setAll('checkWorldBounds', true);

    //  The hero!
    player = game.add.sprite(400, 500, 'ship');
    player.anchor.setTo(0.5, 0.5);
	player.scale.x = 2;
	player.scale.y = 2;
    game.physics.enable(player, Phaser.Physics.ARCADE);

    createBoss();

    //  The score
    scoreString = 'Score : ';
    scoreText = game.add.text(10, 10, scoreString + score, { font: '34px Arial', fill: '#fff' });

    //  Lives
    lives = game.add.group();
    game.add.text(game.world.width - 100, 10, 'Lives : ', { font: '34px Arial', fill: '#fff' });

    //  Text
    stateText = game.add.text(game.world.centerX,game.world.centerY,' ', { font: '84px Arial', fill: '#fff' });
    stateText.anchor.setTo(0.5, 0.5);
    stateText.visible = false;

    for (var i = 0; i < 3; i++) 
    {
        var ship = lives.create(game.world.width - 100 + (30 * i), 60, 'ship');
        ship.anchor.setTo(0.5, 0.5);
        ship.angle = 90;
        ship.alpha = 0.4;
    }

    //  An explosion pool
    explosions = game.add.group();
    explosions.createMultiple(30, 'kaboom');
    explosions.forEach(setupgun, this);

    //  And some controls to play the game with
    cursors = game.input.keyboard.createCursorKeys();
    fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

	// Velocity
	var resetKeyPressUp = false;
	var resetKeyPressDown = false;
	game.input.keyboard.onDownCallback = function(e) {
		if(e.keyCode==Phaser.Keyboard.UP){
			if(resetKeyPressUp) return;
			resetKeyPressUp = true;
			destVelocity+=accelVelocity;
		}else if(e.keyCode==Phaser.Keyboard.DOWN){
			if(resetKeyPressDown) return;
			resetKeyPressDown = true;
			destVelocity-=accelVelocity;
		}
	}
	game.input.keyboard.onUpCallback = function(e) {
		if(e.keyCode==Phaser.Keyboard.UP){
			resetKeyPressUp = false;
			destVelocity-=accelVelocity;
		}else if(e.keyCode==Phaser.Keyboard.DOWN){
			resetKeyPressDown = false;
			destVelocity+=accelVelocity;
		}
	}
}

function createBoss () {
	
	bossSprite = game.add.sprite(0, 0, 'boss');
	bossSprite.scale.x = 5;
    bossSprite.scale.y = 5;
	boss.add(bossSprite);

    for (var y = 0; y < 11; y++)
    {
        for (var x = 0; x < 5; x++)
        {
            var gun = boss.create((x+1) * 185, (y+1) * 200, 'gun');
            gun.anchor.setTo(0.5, 0.5);
			gun.scale.x = 2;
			gun.scale.y = 2;
			gun.animations.add('fly', [ 0, 1, 2, 3 ], 20, true);
            gun.play('fly');
            gun.body.moves = false;
        }
    }

    boss.x = -500;
    boss.y = -2300;

    //  All this does is basically start the boss moving. Notice we're moving the Group they belong to, rather than the boss directly.
    var tween = game.add.tween(boss).to( { x: 200 }, 8000, Phaser.Easing.Quadratic.InOut, true, 0, 1000, true);

    //  When the tween loops it calls descend
    tween.onLoop.add(descend, this);
}

function setupgun (gun) {

    gun.anchor.x = 0.5;
    gun.anchor.y = 0.5;
    gun.animations.add('kaboom');

}

function descend() {

}

function update() {
	// Velocity
	velocity += (destVelocity-velocity)*0.09;
    boss.y += velocity;
	if(boss.y > 570){
		destVelocity += 0.5;
		firingDelay -= 200;
		boss.y = -2500;
	}
	
    //  Scroll the background
    starfield.tilePosition.y += 2*velocity;

    if (player.alive)
    {
        //  Reset the player, then check for movement keys
        player.body.velocity.setTo(0, 0);

        if (cursors.left.isDown)
        {
            player.body.velocity.x = -200;
        }
        else if (cursors.right.isDown)
        {
            player.body.velocity.x = 200;
        }

        //  Firing?
        if (fireButton.isDown)
        {
            fireBullet();
        }

        if (game.time.now > firingTimer)
        {
            enemyFires();
        }

        //  Run collision
        game.physics.arcade.overlap(bullets, boss, collisionHandler, null, this);
        game.physics.arcade.overlap(enemyBullets, player, enemyHitsPlayer, null, this);
    }

}

function render() {

    // for (var i = 0; i < boss.length; i++)
    // {
    //     game.debug.body(boss.children[i]);
    // }

}

function collisionHandler (bullet, gun) {
	if(gun.key!="gun") return false;

    //  When a bullet hits a gun we kill them both
    bullet.kill();
    gun.kill();

    //  Increase the score
    score = boss.countLiving()-1;
    scoreText.text = scoreString + score;

    //  And create an explosion :)
    var explosion = explosions.getFirstExists(false);
    explosion.reset(gun.body.x+50, gun.body.y+50);
    explosion.play('kaboom', 30, false, true);

    if (boss.countLiving()-1 == 0)
    {
        score += 1000;
        scoreText.text = scoreString + score;

        enemyBullets.callAll('kill',this);
        stateText.text = " You Won, \n Click to restart";
        stateText.visible = true;

        //the "click to restart" handler
        game.input.onTap.addOnce(restart,this);
    }

}

function enemyHitsPlayer (player,bullet) {
    
    bullet.kill();

    live = lives.getFirstAlive();

    if (live)
    {
        live.kill();
    }

    //  And create an explosion :)
    var explosion = explosions.getFirstExists(false);
    explosion.reset(player.body.x, player.body.y);
    explosion.play('kaboom', 30, false, true);

    // When the player dies
    if (lives.countLiving() < 1)
    {
        player.kill();
        enemyBullets.callAll('kill');

        stateText.text=" GAME OVER \n Click to restart";
        stateText.visible = true;

        //the "click to restart" handler
        game.input.onTap.addOnce(restart,this);
    }

}

function enemyFires () {

    //  Grab the first bullet we can from the pool
    enemyBullet = enemyBullets.getFirstExists(false);

    livingEnemies.length=0;

    boss.forEachAlive(function(gun){

        // put every living enemy in an array
        livingEnemies.push(gun);
    });


    if (enemyBullet && livingEnemies.length > 0)
    {
        
        var random=game.rnd.integerInRange(0,livingEnemies.length-1);

        // randomly select one of them
        var shooter=livingEnemies[random];
        // And fire the bullet from this enemy
        enemyBullet.reset(shooter.body.x, shooter.body.y);

        game.physics.arcade.moveToObject(enemyBullet,player,120);
        firingTimer = game.time.now + firingDelay;
    }

}

function fireBullet () {

    //  To avoid them being allowed to fire too fast we set a time limit
    if (game.time.now > bulletTime)
    {
        //  Grab the first bullet we can from the pool
        bullet = bullets.getFirstExists(false);

        if (bullet)
        {
            //  And fire it
            bullet.reset(player.x, player.y + 8);
            bullet.body.velocity.y = -400;
            bulletTime = game.time.now + 200;
        }
    }

}

function resetBullet (bullet) {

    //  Called if the bullet goes out of the screen
    bullet.kill();

}

function restart () {

    //  A new level starts
    
    //resets the life count
    lives.callAll('revive');
    //  And brings the boss back from the dead :)
    boss.removeAll();
    createBoss();

    //revives the player
    player.revive();
    //hides the text
    stateText.visible = false;

}
        
        </script>

    </body>
</html>
